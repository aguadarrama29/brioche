<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<!-- Main Header -->
	<header class="main-header"> <!-- Logo --> <a href="#" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>C</b></span> <!-- logo for regular state and mobile devices --> <span class="logo-lg"><img
			src="#{resource['images/logo_pf.png']}" width="155px" height="47px" /></span>
	</a> <!-- Header Navbar --> <nav class="navbar navbar-static-top" role="navigation"> <!-- Sidebar toggle button--> <a
		href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle
			navigation</span>
	</a> <!-- Navbar Right Menu -->
	<div class="navbar-custom-menu">
		<ul class="nav navbar-nav">
			<!-- User Account Menu -->
			<li class="dropdown user user-menu">
				<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"> <!-- The user image in the navbar--> <!-- hidden-xs hides the username on small devices so only the image appears. -->
					<span class="hidden-xs">#{userSession.usuario.catUbicacion.descripcion} --
						#{userSession.usuario.catPerfil.descripcion} -- #{userSession.usuario.descripcion} </span>
			</a>

			</li>
		</ul>
	</div>
	</nav> </header>

</ui:composition>
